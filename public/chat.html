<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chat | ChatApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,
        user-scalable=no">
    <link rel="stylesheet" href="./CSS/styles.css"> 
</head>

<body class="chat" >

        <header>
            <h1>PLAYPAL</h1>
            <h3 id="my-peer">Your id: </h3>
        </header>
        <main>
            <div id="videos">
                <!-- width="300"-->
                <video id="localStream"  autoplay playsinline></video>
                <br/><br/>
                <video id="remoteStream" autoplay playsinline></video>
                <br/><br/>
                <input type="text" id="remoteId" class="form-field" placeholder="Remote ID">
                <button id="btnCall">Call</button>
            </div>
        
            <aside id="pdf-file">
                <embed src="./Level-1-Book.pdf" width="700px" height="550px" type="application/pdf"/>
            </aside>

        </main>
        


  
    <script src="./js/libs/jquery-3.3.1.min.js"></script>
    <script src="./js/libs/peer.min.js"></script>
    <script src="chat.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
</body>
</html>
