<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign Up | ChatApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1,
        user-scalable=no">
        <link rel="stylesheet" href="./CSS/styles.css"> 
    </head>

    <body class="centered-form">
        <header>
            <h1>PLAYPAL</h1>
            <h3 id="my-peer">Your id: </h3>
        </header>
        <div class="centered-form__form-survey">
            <form action="/index.html">
                <div class="form-field">
                    <h3>Special Needs Pal</h3>
                </div>
                <br/>
                <div class="form-field">
                    <label>What's the child's name?</label>
                    <br/>
                    <input type="text" name="name" autofocus />
                </div>
                <br/>
                <div class="form-field">
                    <label>Age</label>
                    <br/>
                    <input type="text" name="age" autofocus />
                </div>
                <br/>
                <div class="form-field">
                    <label>Gender</label>
                    <br/>
                    <input type="text" name="gender" autofocus placeholder="Female, Male, Other"/>
                </div>
                <br/>
                <div class="form-field">
                    <label>Do they have a preference for their Pals' gender?</label>
                    <br/>
                    <input type="text" name="pref-gender" autofocus />
                </div>
                <br/>
                <div class="form-field">
                    <label>What disabilities does your child have?</label>
                    <br/>
                    <input type="text" name="disabilities" autofocus />
                </div>
                <br/>
                <div class="form-field">
                    <label>What reading level are they at?</label>
                    <br/>
                    <input type="text" name="reading-level" autofocus />
                </div>
                <br/>
                <div class="form-field">
                    <label>Any notes on the child? (behavior, tendencies, interraction level etc)</label>
                    <br/>
                    <input type="text" name="note" autofocus />
                </div>
                <br/>
                <div class="form-field">
                    <button>Join</button>
                </div>
            </form>
        </div>
    </body>

    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"> </script> -->
</html>
