<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Log In | ChatApp</title>

    <body class="centered-form">
        <header>
            <h1>PLAYPAL</h1>
            <h3 id="my-peer">Your id: </h3>
        </header>
        <main>
        <div class="centered-form__form">
            <form action="./chat.html" id="fill-form">

                    <h3>Find Your Pal</h3>
                </div>
                <br/>
                <div class="form-field">
                    <label>What's the child's name?</label>
                    <br/>
                    <input type="text" name="name" autofocus />
                </div>
                <br/>
                <div class="form-field">
                    <label>Pal</label>
                    <br/>
                    <input type="text" name="pal" autofocus />
                </div>
                <br/>
                <div class="form-field">
                    <label>Room</label>
                    <br/>
                    <input type="text" name="room" autofocus />
                </div>
                <br/>
                <div class="form-field">
                    <button type="submit">Join</button>
                </div>
                <br/>
                <div class="form-field">
                    <a href="./survey.html">Don't have an account yet?</a>
                </div>
            </form>
        </div>
        </main>
